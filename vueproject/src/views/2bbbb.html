<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="utf-8">
</head>
<body>

<script>
    let list = [9,7,8,5,6,4,3,1,2];
    console.log(list);
    for (let i = 0; i < list.length; i++) {
        for (let j = i + 1; j < list.length; j++) {
            if (list[i] > list[j]) {
                let temp = list[i];
                list[i] = list[j];
                list[j] = temp;
            }
        }
    }
    console.log(list);
</script>
</body>
</html>
